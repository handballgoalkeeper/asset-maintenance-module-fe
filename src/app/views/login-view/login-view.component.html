<form
  class="bg-white rounded-xl px-12 py-10 flex flex-col gap-4 shadow-md w-full max-w-md"
  [formGroup]="loginForm"
  (ngSubmit)="onLogIn()"
>
  <div class="flex flex-col items-center gap-2">
    <img src="/images/beolab.webp" alt="" class="w-32 h-auto" height="57" width="150">
    <small class="text-gray-500 italic font-semibold text-lg text-center">
      {{ appName }}
    </small>
    <small class="text-gray-500 italic font-semibold text-lg text-center">
      {{ moduleName }}
    </small>
  </div>
  <div>
    <input
      type="email"
      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
      placeholder="Email..."
      formControlName="email"
      aria-errormessage="emailInputError"
      autocomplete="username"
    >
    @if(emailIsInvalid) {
      <small id="emailInputError" class="text-red-500 italic font-semibold">Please input a valid email address.</small>
    }
  </div>
  <div>
    <input
      type="password"
      name="password"
      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
      placeholder="Password..."
      formControlName="password"
      aria-errormessage="passwordInputError"
      autocomplete="current-password"
    >
    @if(passwordIsInvalid) {
      <small id="passwordInputError" class="text-red-500 italic font-semibold">Please input a valid password (at least 6 characters long).</small>
    }
  </div>
  <div>
    <button
      type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition-colors"
    >
      Login
    </button>
  </div>
</form>
